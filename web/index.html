<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Google Sign-In için clientId tanımlaması -->
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="guard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>guard</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Eklenen kısım: Firebase Service Worker kaydı -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('✅ Firebase Service Worker kaydı başarılı:', registration);
        }).catch((error) => {
          console.error('❌ Firebase Service Worker kaydı başarısız:', error);
        });
    }
  </script>
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
