name: guard
description: Gerçek zamanlı düşme/bayılma algılama ve bildirim sistemi mobil uygulaması.
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 👤 Firebase Authentication (E-posta + Google ile giriş)
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  google_sign_in: ^6.2.1

  # 🔥 Firestore veritabanı
  cloud_firestore: ^5.6.7

  # ☁️ Firebase Storage (görüntü yükleme)
  firebase_storage: ^12.4.5

  # 🔔 Firebase Cloud Messaging (bildirim gönderme/alma)
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^18.0.1

  # 🎵 Sesli uyarılar
  just_audio: ^0.10.3

  # 📹 Canlı yayın için MJPEG akışı
  flutter_mjpeg: ^2.0.4

  # 📹 Alternatif video player
  video_player: ^2.7.2
  webview_flutter: ^4.2.2

  # 🌐 HTTP işlemleri
  http: ^0.13.6  # flutter_mjpeg ile uyumlu

  # 🎨 UI bileşenleri
  google_fonts: ^4.0.4  # http 0.13.6 ile uyumlu
  cupertino_icons: ^1.0.8

  # 🔁 Durum yönetimi
  provider: ^6.1.1

  # 🖼️ Varlık önbellekleme
  flutter_cache_manager: ^3.3.1

  # 🌐 Ağ bağlantı durumu kontrolü
  connectivity_plus: ^6.1.4

  # JavaScript desteği
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/google.png
    - assets/notification.mp3
    - assets/fall_alarm.mp3

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
